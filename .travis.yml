# The current Travis default is a VM based 16.04 Xenial on GCE
dist: bionic
os: linux

language: android

android:
  components:
    - tools
    - platform-tools
    - tools

    - build-tools-29.0.3
    - android-29

    - extra-google-m2repository
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

jdk:
  - openjdk11

script: 
  - ./gradlew build

# Using caching as advices here: https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
